---
layout: layouts/page.njk
title: Writing
---

<section class="intro">
  <div class="intro__content">
    <img
      class="intro__image"
      src="/images/glasses-with-notes.png"
      alt="Image of glasses with notes"
    />

    <div class="intro__text">
      <h1>Blog</h1>
      <div class="intro__summary">
        <p>Using mainly short notes and schemas to save your and my time</p>
      </div>
    </div>
  </div>
</section>

<section class="blog">
  <div class="blog__content">
    <div class="blog__articles">
      {% for input in collections.writing | reverse%}
      <div class="blog__article">
        <h3>{{input.data.title}}</h3>
        <p>{{input.data.perex}}</p>
        <p class="blog__article--more">
          <a href="{{input.url}}"
            >Read post <i class="fa fa-angle-right"></i
          ></a>
        </p>
      </div>
      {% endfor %}
      <div class="blog__article">
        <!-- <h3>{{input.data.title}}</h3>

        <img class="blog__img" src="/images/blog/programming-lang.png" alt="" />

</section>
